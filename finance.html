<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-black font-sans p-4">
  <div class="max-w-4xl mx-auto space-y-6">

    <!-- Header -->
    <header class="flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-bold mb-1">üí∞ Financial Dashboard</h1>
        <p class="text-gray-600">Monitor real-time cryptocurrency data</p>
      </div>
      <a href="index.html" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition">
        ‚Üê Back to Dashboard
      </a>
    </header>

    <!-- Search -->
    <div class="flex justify-center gap-2">
      <input id="cryptoInput" type="text" placeholder="Enter cryptocurrency (e.g., bitcoin)"
             class="border rounded-lg px-4 py-2 w-full max-w-md" />
      <button onclick="getCryptoData()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
        Search
      </button>
    </div>

    <!-- Financial Info -->
    <div id="financeInfo" class="grid sm:grid-cols-1 gap-4">
      <!-- Akan diisi oleh scriptfinance.js -->
    </div>

    <!-- Chart -->
    <div class="bg-gray-100 p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-2">Price History (7 Days)</h2>
      <canvas id="financeChart" height="120"></canvas>
    </div>
  </div>

  <!-- Lucide Icon Init -->
  <script> lucide.createIcons(); </script>

  <!-- Script JS -->
  <script src="scriptfinance.js"></script>
</body>
</html>
