<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Markets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-r from-green-200 via-green-100 to-green-50 text-black font-sans p-6 min-h-screen flex flex-col">

  <div class="max-w-4xl mx-auto w-full space-y-6 bg-white rounded-2xl shadow-lg p-8">
    <!-- Header -->
    <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <div>
        <h1 class="text-4xl font-extrabold text-green-700 mb-1">üí∞ Financial Markets</h1>
        <p class="text-green-900 text-sm sm:text-base">Monitor real-time cryptocurrency data with flexible date filter</p>
      </div>
      <a href="index.html" class="bg-green-700 text-white px-5 py-3 rounded-xl shadow hover:bg-green-800 transition">
        ‚Üê Home
      </a>
    </header>

    <!-- Controls: Search + Filter -->
    <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
      <div class="flex-grow">
        <input id="cryptoInput" type="text" placeholder="Enter cryptocurrency (e.g., bitcoin)"
               class="border border-green-300 rounded-lg px-5 py-3 w-full sm:max-w-md focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div class="flex items-center gap-3">
        <label for="daysFilter" class="font-semibold text-green-800">Select Days:</label>
        <select id="daysFilter" class="border border-green-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="1">1 Day</option>
          <option value="7" selected>7 Days</option>
          <option value="30">30 Days</option>
          <option value="90">90 Days</option>
        </select>
      </div>
      <button onclick="getCryptoData()" class="bg-green-600 text-white px-6 py-3 rounded-xl shadow hover:bg-green-700 transition">
        Search
      </button>
    </div>

    <!-- Financial Info -->
    <div id="financeInfo" class="mt-6"></div>

    <!-- Chart -->
    <div class="bg-green-50 p-6 rounded-xl shadow-md mt-6">
      <h2 class="text-xl font-semibold mb-4 text-green-800">Price History</h2>
      <canvas id="financeChart" height="160"></canvas>
    </div>
  </div>

  <!-- Lucide Icon Init -->
  <script> lucide.createIcons(); </script>

  <!-- Script JS -->
  <script src="scriptfinance.js"></script>
</body>
</html>
