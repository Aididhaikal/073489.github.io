<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
    }
    .btn-custom {
      background-color: #00bcd4;
      color: white;
    }
    .btn-custom:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <!-- Header Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Smart Weather</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">My Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="cuaca.html">Weather Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="sports.html">Sports Dashboard</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Box -->
  <div class="container">
    <div class="card p-4 mb-4">
      <h2 class="mb-3">Cari Cuaca</h2>
      <input type="text" id="cityInput" placeholder="Contoh: Kuala Lumpur" class="form-control mb-2" />
      <button class="btn btn-custom" onclick="getWeather()">Cari</button>
    </div>

    <!-- Weather Info -->
    <div id="weatherContainer" style="display: none;">
      <div id="weatherResult" class="card p-4 mb-4"></div>
      <div class="card p-4 mb-4">
        <canvas id="weatherChart" width="400" height="200"></canvas>
      </div>
    </div>
  </div>

  <script src="scriptcuaca.js"></script>
</body>
</html>
