<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Cuaca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body class="container py-5">
  <h1 class="mb-4">Dashboard Cuaca</h1>
  
  <div class="mb-4">
    <input type="text" id="cityInput" placeholder="Masukkan nama bandar" class="form-control mb-2" />
    <button class="btn btn-primary" onclick="getWeather()">Cari Cuaca</button>
  </div>

  <div id="weatherResult" class="mb-4">
    <!-- Data cuaca akan masuk sini -->
  </div>

  <canvas id="weatherChart" width="400" height="200"></canvas>

  <script src="scriptcuaca.js"></script>
</body>
</html>
