<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-yellow-100 text-black font-sans min-h-screen p-4">

  <div class="max-w-5xl mx-auto space-y-8">
    
    <!-- Header + Back Button -->
    <div class="flex items-center justify-between">
      <h1 class="text-4xl font-bold">🌤️ Weather Monitoring</h1>
      <a href="index.html" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700 transition">
        <i data-lucide="arrow-left"></i>
        <span>Home</span>
      </a>
    </div>
    <p class="text-gray-700 text-center sm:text-left">Check real-time weather by city</p>

    <!-- Search -->
    <div class="flex flex-col sm:flex-row justify-center gap-4">
      <input id="cityInput" type="text" placeholder="Enter city (e.g., Kuala Lumpur)"
             class="border border-gray-300 rounded-xl px-4 py-3 w-full max-w-md shadow-md" />
      <button onclick="getWeather()" class="bg-black text-white px-6 py-3 rounded-xl shadow hover:bg-gray-800 transition">
        🔍 Search
      </button>
    </div>

    <!-- Weather Info (centered) -->
    <div class="flex justify-center">
      <div id="weatherInfo" class="w-full max-w-lg text-center">
        <!-- Filled by scriptcuaca.js -->
      </div>
    </div>

    <!-- Chart -->
    <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
      <h2 class="text-xl font-semibold mb-4 text-center text-blue-800">5-Day Temperature Forecast</h2>
      <canvas id="weatherChart" height="120"></canvas>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-600 mt-12 pt-6 border-t">
      &copy; 2025 Aidid Haikal | Weather Dashboard | Built with HTML, JS & Tailwind CSS
    </footer>
  </div>

  <!-- Lucide Icons -->
  <script> lucide.createIcons(); </script>
  <!-- JS Script -->
  <script src="scriptcuaca.js"></script>
</body>
</html>
