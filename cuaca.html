<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white text-black font-sans p-4">
  <div class="max-w-4xl mx-auto space-y-6">
    
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-2">🌤️ Weather Dashboard</h1>
      <p class="text-gray-600">Check real-time weather by city</p>
    </div>

    <!-- Search -->
    <div class="flex justify-center gap-2">
      <input id="cityInput" type="text" placeholder="Enter city (e.g., Kuala Lumpur)"
             class="border rounded-lg px-4 py-2 w-full max-w-md" />
      <button onclick="getWeather()" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800">
        Search
      </button>
    </div>

    <!-- Weather Info -->
    <div id="weatherInfo" class="grid sm:grid-cols-2 gap-4">
      <!-- Akan diisi oleh scriptcuaca.js -->
    </div>

    <!-- Chart -->
    <div class="bg-gray-100 p-4 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-2">Temperature Forecast</h2>
      <canvas id="weatherChart" height="120"></canvas>
    </div>
  </div>

  <!-- Ikon -->
  <script> lucide.createIcons(); </script>
  <!-- Script JS -->
  <script src="scriptcuaca.js"></script>
</body>
</html>
